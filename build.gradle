group 'com.isapp'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ("com.google.firebase:firebase-admin:5.0.0") {
        exclude group: "com.google.guava"
    }
    compile "com.google.guava:guava:21.0"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

