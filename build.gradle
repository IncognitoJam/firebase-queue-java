group 'com.isapp'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.firebase:firebase-client-jvm:2.3.1'
  compile 'org.jetbrains:annotations-java5:15.0'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.5'
}

